name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: List files
        run: ls -R

      - name: Build .ipa for iOS
        run: |
          xcodebuild -project LocalPictureSaverApp.xcodeproj -scheme LocalPictureSaverApp -sdk iphoneos -configuration Release archive -archivePath ${{github.workspace}}/build/App.xcarchive
          xcodebuild -exportArchive -archivePath ${{github.workspace}}/build/App.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath ${{github.workspace}}/build

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocalPictureSaverApp-ipa
          path: build/*.ipa
